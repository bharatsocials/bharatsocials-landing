<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bharat Socials</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="landing-container">

  <div class="content-wrapper">

    <!-- HERO SECTION -->
    <div class="hero">
      <div class="brand">
        <img src="assets/images/landing_icon.png" class="brand-logo" />
        <h1 class="brand-title">Bharat Socials</h1>
      </div>

      <h2 class="headline">
        Connecting Colleges,<br />
        Communities & Impact Across India
      </h2>

      <p class="subtext">
        Bharat Socials is a unified digital platform to manage volunteers,<br />
        college initiatives, social programs and real impact across India.
      </p>

      <div class="cta-buttons">
        <button class="btn primary" onclick="openLink('https://app.bharatsocials.com')">
          Open Web Platform
        </button>

        <button class="btn outlined" onclick="openLink('https://play.google.com/store/apps/details?id=YOUR_APP_ID')">
          Get Android App
        </button>

        <button class="btn outlined" onclick="openLink('https://apps.apple.com/app/idYOUR_APP_ID')">
          Get iOS App
        </button>
      </div>
    </div>

    <!-- MOCKUP SECTION -->
    <div class="mockups">
      <div class="desktop-mockup">
        <img src="assets/images/desktop_icon.png" class="mockup-img" />
      </div>

      <div class="phone-mockup">
        <img src="assets/images/app_icon.jpg" class="mockup-img" />
      </div>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
